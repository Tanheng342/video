<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">您的浏览器不支持canvas标签，请更换别的浏览器试试。</canvas>
	</body>
	<script type="text/javascript">
		
		//1、获得DOM节点
		var canvas = document.getElementById("canvas");
		//2、获取上下文对象  --- 绘图就是基于ctx的
		var ctx = canvas.getContext("2d");
		
		ctx.fillStyle = "#f66"; //画画底色就是这个，然后在它的基础上调配不同的颜色
		
		ctx.save();//保存底色
		
		//随你玩
		ctx.fillStyle = "#00f";
		
		//从底色开始绘制一个矩形

		ctx.save();
	
		ctx.restore();
		ctx.fillRect(100,100,100,100)
		
		ctx.restore();
		ctx.fillRect(300,300,100,100)
		
		
		ctx.restore();
		ctx.fillRect(100,300,100,100)
	</script>
</html>
