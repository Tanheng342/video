<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">您的浏览器不支持canvas标签，请更换别的浏览器试试。</canvas>
	</body>
	<script type="text/javascript">
		
		//1、获得DOM节点
		var canvas = document.getElementById("canvas");
		//2、获取上下文对象  --- 绘图就是基于ctx的
		var ctx = canvas.getContext("2d");
		
		
		var img = new Image();
		img.src = "timg.jpg";
		img.onload = function(){
//			ctx.drawImage(img,0,0);//原图放置
			
//			ctx.drawImage(img,0,0,200,300);//放多大

			ctx.drawImage(img,150,15,180,280,0,0,500,500);//截多大，随意放大
		}
		
	</script>
</html>
