<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">您的浏览器不支持canvas标签，请更换别的浏览器试试。</canvas>
	</body>
	<script type="text/javascript">
		
		//1、获得DOM节点
		var canvas = document.getElementById("canvas");
		//2、获取上下文对象  --- 绘图就是基于ctx的
		var ctx = canvas.getContext("2d");
		/**
		 * 绘制贝塞尔曲线 起始点坐标，控制点坐标，终止点坐标
		 * ctx.bezierCurveTo(100,100,300,100,300,300);
		 * 二次绘制曲线 上一次的终止点直接做为起始点，所以只需要控制点和结束点即可
		 *ctx.quadraticCurveTo(300,500,500,500);
		 */
		
//		ctx.bezierCurveTo(100,100,300,100,300,300);
		ctx.moveTo(300,300);
		ctx.quadraticCurveTo(300,500,500,500);
//		ctx.bezierCurveTo(300,300,300,500,500,500);
		ctx.stroke()
	</script>
</html>
